<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <p id="error-message"></p>
        <form id="form">
            <div>
                <label for="firstname-input">
                    <img src="assets/person.svg" alt="">
                </label>
                <input type="text" name="firstname" id="firstname-input" placeholder="First Name">
            </div>
            <div>
                <label for="email-input">
                    <img src="assets/email.svg" alt="">
                </label>
                <input type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div>
                <label for="password-input">
                    <img src="assets/lock.svg" alt="">
                </label>
                <input type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <div>
                <label for="confirm-password-input">
                    <img src="assets/lock.svg" alt="">
                </label>
                <input type="password" name="confirm-password" id="confirm-password-input" placeholder="Confirm Password">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an Account? <a href="login/login.html">Login</a></p>
    </div>
</body>
</html>
